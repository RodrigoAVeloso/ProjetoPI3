<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmento :: head('Produtos')}"></head>

<body>
	<div class="container2">
	
		<div class="container mt-3">
			<div class="row">
				<div class="col-12">
					<h1>Ichiraku</h1>
					<h2>Detalhes do produto </h2>
				</div>
			</div>
		</div>


	<main>
        <div class="container mt-4">
            <div class="row">
                <div class="col-12">
                    <b>Nome:</b> <span th:text="${produto.nome}"></span><br/>
                    <b>Descrição:</b> <span th:text="${produto.descricao}"></span><br/>
                    <b>Preço:</b> <span>R$</span> <span th:text="${produto.getPreco}"></span><br/>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <a class="btn btn-primary" th:href="@{/produtos/editar/{codigo} (codigo = ${produtoVendaDto.codigo})}">Editar</a>
                    <a class="btn btn-primary" href="/produtos/todos">Voltar</a>
                </div>
            </div> 
        </div>
    </main>


	</div>
</body>
</html>
