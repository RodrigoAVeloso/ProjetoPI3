

<head th:fragment="head(titulo)">
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<title th:text ="${titulo}">Main</title>
<style>
body {
	font-family: Arial, Helvetica, sans-serif;
	background-image: linear-gradient(50deg, rgb(255, 255, 0), white);
}
.container2 {
	background-color: rgba(0, 0, 0, 0.9);
	transform: translate(0%, 0%);
	margin: 50px;
	padding: 50px;
	color: white;
}
</style>
</head>


<header th:fragment="header(titulo)">
	<div class="container mt-3">
		<ul class="nav nav-tabs">
			<li class=nav-item>
				<a aria-current="page" class="nav-link" th:classappend="${#httpServletRequest.getRequestURI().equals('/menu')?'active': ''}" 
				href="/menu">Menu</a>
			</li>
			<li class="nav-item">
				<a aria-current="page" class="nav-link" th:classappend="${#httpServletRequest.getRequestURI().equals('/estoque/todos')?'active': ''}"
				href="/estoque/todos">Estoque</a>
			</li>
			<li class="nav-item">
				<a aria-current="page" class="nav-link" th:classappend="${#httpServletRequest.getRequestURI().equals('/funcionarios/todos')?'active': ''}"
				href="/funcionarios/todos">Funcionarios</a>
			</li>
			<li class="nav-item">
				<a aria-current="page" class="nav-link" th:classappend="${#httpServletRequest.getRequestURI().equals('/produtos/todos')?'active': ''}"
				href="/produtos/todos">Produtos</a>
			</li>				
		</ul>
	</div>
	<div class="container mt-3">
		<div class="row">
			<div class="col-12">
				<h1>Ichiraku</h1>
				<h4 th:text="${titulo}"></h4>
			</div>
		</div>
	</div>
</header>
